version: "3.3"

services:
  php:
    # Comes with a lot of plugins as mysqli and pdo
    image: devilbox/php-fpm:8.1-prod
    volumes:
      - ../../vols/websites:/var/www/html:rw
    networks:
      - local
    deploy:
      mode: replicated
      replicas: 1
      update_config:
        parallelism: 1
        delay: 10s
      restart_policy:
        condition: on-failure
      labels:
        # Disable traefik
        - "traefik.enable=false"

networks:
  local:
    external:
      name: local
